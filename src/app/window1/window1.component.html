<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="window1.component.css">
</head>
<body >
  <app-sidebar></app-sidebar>
<a href="" routerLink="/prof" class="close"><i class="fa-solid fa-arrow-left"></i></a>
  <div *ngIf="isVisible" class="window">
    <form class="form">
      <img width="94" height="94" src="https://img.icons8.com/3d-fluency/94/user-male-circle.png" alt="user-male-circle"/>
      <p class="title">AJOUTER UN PROFESSEUR</p>
      <input type="text" class="input" placeholder="nom">
      <input type="text" class="input" placeholder="prenom">
      <input type="email" class="input" placeholder="email">
      <input type="text" class="input" placeholder="phone">
      <select class="input1" placeholder="type">
        <option  value="" disabled selected>Type</option>
        <option  value="permanent">Permanent</option>
        <option  value="vacataire">Vacataire</option>
      </select>
      <button>Enregistrer</button>
    </form>
  </div>
</body>
</html>
